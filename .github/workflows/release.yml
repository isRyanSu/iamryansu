name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ğŸ¦‹ Release
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
      SKIP_ENV_VALIDATION: true
    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.13

      - name: ğŸ—³ï¸ Install Dependencies
        run: bun install

      - name: ğŸ—ï¸ Build Everything
        run: bun run build

      - name: ğŸš€ Create Release Pull Request and Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'ğŸ”– version packages'
          commit: 'ğŸ”– version packages'
          publish: bun changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
